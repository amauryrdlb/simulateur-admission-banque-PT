<script>
const aliases = {
  mathsA: ["math a", "maths a", "mathematiques a"],
  mathsB: ["math b", "maths b", "mathematiques b"],
  mathsC: ["math c", "maths c", "mathematiques c"],
  physiqueA: ["physique a", "phys a"],
  physiqueB: ["physique b", "phys b"],
  siA: ["sciences industrielles a", "si a"],
  siB: ["sciences industrielles b", "si b"],
  siC: ["sciences industrielles c", "si c"],
  info: ["informatique", "modelisation", "informatique modelisation", "info"],
  anglaisA: ["anglais a", "langue vivante a anglais"],
  anglaisB: ["anglais b", "langue vivante b anglais"],
  francaisA: ["francais a", "franÃ§ais a"],
  francaisB: ["francais b", "franÃ§ais b"]
};

function normalizeText(text) {
  return text
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // accents
    .replace(/[^a-z0-9 ]/g, ' ') // caractÃ¨res spÃ©ciaux
    .replace(/\s+/g, ' ')
    .trim();
}

function detectChamp(normalizedLine) {
  for (const [champ, list] of Object.entries(aliases)) {
    for (const alias of list) {
      if (normalizedLine.includes(alias)) {
        return champ;
      }
    }
  }
  return null;
}

document.getElementById('ocr-input').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById('ocr-status').textContent = "Lecture OCR...";
  const img = document.getElementById('preview-image');
  img.src = URL.createObjectURL(file);
  img.style.display = "block";

  const { data: { text } } = await Tesseract.recognize(file, 'fra', {
    logger: m => console.log(m)
  });

  document.getElementById('ocr-status').textContent = "OCR terminÃ©.";
  const summaryTable = document.querySelector('#summary-table tbody');
  summaryTable.innerHTML = "";

  const lignes = text.split('\n');
  lignes.forEach(ligne => {
    const normalized = normalizeText(ligne);
    const match = normalized.match(/(.+?)\s+(\d{1,2}(?:[.,]\d{1,2})?)$/);
    if (match) {
      const matiereTxt = match[1];
      const note = parseFloat(match[2].replace(',', '.'));

      const champ = detectChamp(matiereTxt);
      if (champ && !isNaN(note)) {
        const input = document.querySelector(`[name="${champ}"]`);
        if (input) input.value = note;

        const row = document.createElement("tr");
        row.innerHTML = `<td>${champ}</td><td>${note}</td>`;
        summaryTable.appendChild(row);
      }
    }
  });
});
</script>
