  <!-- SCRIPT OCR -->
  <script>
    document.getElementById('ocr-input').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function () {
        const img = document.getElementById('preview-image');
        img.src = reader.result;
        img.style.display = 'block';

        document.getElementById('ocr-status').innerText = "ðŸ“– Lecture de l'image en cours...";

        Tesseract.recognize(
          reader.result,
          'fra',
          {
            logger: m => {
              if (m.status === 'recognizing text') {
                document.getElementById('ocr-status').innerText = `Progression : ${Math.round(m.progress * 100)}%`;
              }
            }
          }
        ).then(({ data: { text } }) => {
          document.getElementById('ocr-status').innerText = "âœ… Texte dÃ©tectÃ©.";
          remplirChamps(text);
        });
      };

      reader.readAsDataURL(file);
    });

    function remplirChamps(text) {
      const correspondance = {
        "maths a": "maths1",
        "maths b": "maths2",
        "maths c": "physique1",
        "physique a": "physique2",
        "physique b": "francais",
        "sciences industrielles a": "anglais",
        "sciences industrielles b": "si1",
        "sciences industrielles c": "si2",
        "informatique": "info",
        "angalais a": "model",
        "angalais b": "sic",
        "francais a": "tipe",
        "francais b": "entretien"
      };

      const lignes = text.toLowerCase().split('\n');
      lignes.forEach(ligne => {
        for (let cle in correspondance) {
          if (ligne.includes(cle)) {
            const note = ligne.match(/(\d{1,2}([.,]\d+)?)/);
            if (note) {
              const valeur = parseFloat(note[1].replace(',', '.'));
              document.querySelector(`input[name="${correspondance[cle]}"]`).value = valeur;
            }
          }
        }
      });
    }
  </script>

  <!-- SCRIPT DE CALCUL (inchangÃ©) -->
  <script>
    document.getElementById('notesForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const notes = Object.fromEntries(new FormData(event.target).entries());
      Object.keys(notes).forEach(k => notes[k] = parseFloat(notes[k] || 0));

      const coeffs = {
        arts: {
          mathsA: 0, mathsB: 4, mathsC: 4, physiqueA: 4,
          physiqueB: 4, si1: 3, si2: 4, si3: 4,
          info: 4, anga: 0, angb: 4, fra: 5, frb: 5,
          totalOral: 40
        },
        centrale: {
          mathsA: 8, mathsB: 8, mathsC: 8, physiqueA: 8,
          physiqueB: 8, si1: 16, si2: 6, si3: 0,
          info: 10, anga: 11, angb: 0, fra: 0, frb: 17,
          totalOral: 100
        }
      };

      const barres = {
        arts: 526,
        centrale: 341.9
      };

      function calculerPoints(notes, coeffs, barre, nomEcole) {
        let total = 0;
        for (const matiere in coeffs) {
          if (matiere !== 'totalOral') {
            total += (notes[matiere] || 0) * coeffs[matiere];
          }
        }

        let message = `<h3>${nomEcole}</h3>`;
        message += `Total points Ã©crits : <strong>${total.toFixed(2)}</strong> / ${barre} <br>`;

        const restants = barre - total;
        if (restants <= 0) {
          message += `<strong>ðŸŽ‰ FÃ©licitations ! Tu as atteint le seuil d'admission de ${nomEcole} Ã  l'Ã©crit.</strong>`;
        } else {
          const moyenneOrale = restants / coeffs.totalOral;
          message += `Points Ã  gagner aux oraux : ${restants.toFixed(2)}<br>`;
          message += `Moyenne orale nÃ©cessaire : <strong>${moyenneOrale.toFixed(2)} / 20</strong>`;
        }
        return message;
      }

      const resultHTML =
        calculerPoints(notes, coeffs.arts, barres.arts, "Arts et MÃ©tiers") +
        "<hr>" +
        calculerPoints(notes, coeffs.centrale, barres.centrale, "CentraleSupÃ©lec");

      document.getElementById('result').innerHTML = resultHTML;
    });
  </script>
