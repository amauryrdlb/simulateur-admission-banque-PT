  <script>
    document.getElementById('ocr-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const img = document.getElementById('preview-image');
      const status = document.getElementById('ocr-status');
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          img.src = reader.result;
          img.style.display = 'block';

          Tesseract.recognize(reader.result, 'fra', { logger: m => status.textContent = `ðŸ“– Lecture OCR : ${Math.round(m.progress * 100)}%` })
            .then(({ data: { text } }) => {
              status.textContent = 'âœ… OCR terminÃ©';
              const notesMap = {
                maths1: /maths\s*A\s*:\s*(\d+[.,]?\d*)/i,
                maths2: /maths\s*B\s*:\s*(\d+[.,]?\d*)/i,
                maths3: /maths\s*C\s*:\s*(\d+[.,]?\d*)/i,
                physique1: /physique\s*A\s*:\s*(\d+[.,]?\d*)/i,
                physique2: /physique\s*B\s*:\s*(\d+[.,]?\d*)/i,
                si1: /SI\s*A\s*:\s*(\d+[.,]?\d*)/i,
                si2: /SI\s*B\s*:\s*(\d+[.,]?\d*)/i,
                si3: /SI\s*C\s*:\s*(\d+[.,]?\d*)/i,
                info: /info.*:\s*(\d+[.,]?\d*)/i,
                anglais1: /anglais\s*A\s*:\s*(\d+[.,]?\d*)/i,
                anglais2: /anglais\s*B\s*:\s*(\d+[.,]?\d*)/i,
                francais1: /fran[Ã§c]ais\s*A\s*:\s*(\d+[.,]?\d*)/i,
                francais2: /fran[Ã§c]ais\s*B\s*:\s*(\d+[.,]?\d*)/i,
              };
              for (let key in notesMap) {
                const match = text.match(notesMap[key]);
                if (match) {
                  document.getElementById(key).value = match[1].replace(',', '.');
                }
              }
            });
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
