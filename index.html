<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur Banque PT</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; color: #333; }
    h1 { color: #444; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label, select, input { display: block; margin-top: 10px; }
    input[type='number'] { width: 80px; padding: 5px; }
    .result { margin-top: 20px; font-weight: bold; background-color: #e0ffe0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulateur Banque PT â€“ Arts & CentraleSupÃ©lec</h1>
    <form id="notesForm">
      <h2>Entrez vos notes Ã©crites :</h2>
      <label>Maths :</label><input type="number" name="maths" min="0" max="20" step="0.01">
      <label>Physique :</label><input type="number" name="physique" min="0" max="20" step="0.01">
      <label>FranÃ§ais :</label><input type="number" name="francais" min="0" max="20" step="0.01">
      <label>Anglais :</label><input type="number" name="anglais" min="0" max="20" step="0.01">
      <label>Sciences Industrielles (SI) :</label><input type="number" name="si" min="0" max="20" step="0.01">
      <label>Sciences Industrielles C (SI C) :</label><input type="number" name="sic" min="0" max="20" step="0.01">
      <button type="submit">Calculer</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('notesForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const notes = {
        maths: parseFloat(event.target.maths.value),
        physique: parseFloat(event.target.physique.value),
        francais: parseFloat(event.target.francais.value),
        anglais: parseFloat(event.target.anglais.value),
        si: parseFloat(event.target.si.value),
        sic: parseFloat(event.target.sic.value)
      };

      const coeffs = {
        arts: { maths: 5, physique: 4, francais: 2, anglais: 2, si: 4, sic: 2, oraux: 20 },
        centrale: { maths: 6, physique: 5, francais: 1, anglais: 1, si: 5, sic: 2, oraux: 19 }
      };

      const barres = {
        arts: 526, // Point d'admission Arts 2024
        centrale: 341.9 // Point d'admission CentraleSupÃ©lec 2024
      };

      const calculPoints = (notes, coeffs, barre, nomEcole) => {
        const totalEcrit = notes.maths * coeffs.maths + notes.physique * coeffs.physique +
                           notes.francais * coeffs.francais + notes.anglais * coeffs.anglais +
                           notes.si * coeffs.si + notes.sic * coeffs.sic;

        let message = `<h3>${nomEcole}</h3>`;
        message += `Total points Ã©crits : ${totalEcrit.toFixed(2)} / ${barre} <br>`;

        const pointsRestants = barre - totalEcrit;

        if (pointsRestants <= 0) {
          message += `<strong>ðŸŽ‰ FÃ©licitations, vous avez atteint le seuil d'admission Ã  l'Ã©crit pour ${nomEcole} !</strong>`;
        } else {
          const moyenneOrale = pointsRestants / coeffs.oraux;
          message += `Points Ã  gagner aux oraux : ${pointsRestants.toFixed(2)} / ${coeffs.oraux * 20} <br>`;
          message += `Moyenne minimale Ã  obtenir aux oraux : ${moyenneOrale.toFixed(2)} / 20`;
        }

        return message;
      };

      const resultHTML =
        calculPoints(notes, coeffs.arts, barres.arts, "Arts et MÃ©tiers") +
        "<hr>" +
        calculPoints(notes, coeffs.centrale, barres.centrale, "CentraleSupÃ©lec");

      document.getElementById('result').innerHTML = resultHTML;
    });
  </script>
</body>
</html>
