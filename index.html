<script>
const mapChamps = {
  "mathÃ©matiques a": "mathsA",
  "mathÃ©matiques b": "mathsB",
  "mathÃ©matiques c": "mathsC",
  "physique a": "physiqueA",
  "physique b": "physiqueB",
  "sciences industrielles a": "siA",
  "sciences industrielles b": "siB",
  "sciences industrielles c": "siC",
  "informatique": "info",
  "anglais a": "anglaisA",
  "anglais b": "anglaisB",
  "franÃ§ais a": "francaisA",
  "franÃ§ais b": "francaisB"
};

function nettoyerTexte(txt) {
  return txt
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // retire les accents
    .toLowerCase().trim()
    .replace(/\s+/g, ' ') // normalise les espaces
    .replace(/frangais/g, 'franÃ§ais') // correction OCR frÃ©quente
    .replace(/langue vivante a anglais/g, 'anglais a')
    .replace(/langue vivante b anglais/g, 'anglais b')
    .replace(/modÃ©lisation|modelisation/g, 'informatique');
}

document.getElementById('ocr-input').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById('ocr-status').textContent = "Lecture en cours...";

  const img = document.getElementById('preview-image');
  img.src = URL.createObjectURL(file);
  img.style.display = "block";

  const { data: { text } } = await Tesseract.recognize(file, 'eng', {
    logger: m => console.log(m)
  });

  const lignes = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
  const notesTrouvees = {};

  for (let i = 0; i < lignes.length; i++) {
    const ligne = nettoyerTexte(lignes[i]);
    
    // Recherche du nom de matiÃ¨re
    for (const matiere in mapChamps) {
      if (ligne.includes(matiere)) {
        // Cherche une note sur la mÃªme ligne ou la suivante
        let noteStr = lignes[i].match(/(\d{1,2}(?:[.,]\d{1,2})?)/);
        if (!noteStr && lignes[i+1]) noteStr = lignes[i+1].match(/(\d{1,2}(?:[.,]\d{1,2})?)/);
        if (noteStr) {
          const note = parseFloat(noteStr[1].replace(',', '.'));
          if (note >= 0 && note <= 20) {
            notesTrouvees[mapChamps[matiere]] = note;
          }
        }
      }
    }
  }

  if (Object.keys(notesTrouvees).length !== 13) {
    document.getElementById('ocr-status').textContent =
      `âŒ Seulement ${Object.keys(notesTrouvees).length}/13 notes dÃ©tectÃ©es. VÃ©rifie l'image.`;
    return;
  }

  // Remplissage des champs du formulaire
  for (const champ in notesTrouvees) {
    const champInput = document.querySelector(`[name="${champ}"]`);
    if (champInput) champInput.value = notesTrouvees[champ];
  }

  document.getElementById('ocr-status').textContent = "âœ… 13 notes dÃ©tectÃ©es et champs remplis.";
});
