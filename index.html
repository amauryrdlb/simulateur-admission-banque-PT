<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simulateur Banque PT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .result {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Simulateur Banque PT</h1>
  <form id="calcForm">
    <h2>Notes (sur 20)</h2>
    Math A: <input type="number" id="mathA" min="0" max="20" step="0.01"><br>
    Math B: <input type="number" id="mathB" min="0" max="20" step="0.01"><br>
    Math C: <input type="number" id="mathC" min="0" max="20" step="0.01"><br>
    Physique A: <input type="number" id="physA" min="0" max="20" step="0.01"><br>
    Physique B: <input type="number" id="physB" min="0" max="20" step="0.01"><br>
    Informatique: <input type="number" id="info" min="0" max="20" step="0.01"><br>
    Français A: <input type="number" id="frA" min="0" max="20" step="0.01"><br>
    Français B: <input type="number" id="frB" min="0" max="20" step="0.01"><br>
    SI A: <input type="number" id="sia" min="0" max="20" step="0.01"><br>
    SI B: <input type="number" id="sib" min="0" max="20" step="0.01"><br>
    <button type="button" onclick="calculerPoints()">Calculer</button>
  </form>

  <div class="result" id="resultArts"></div>
  <div class="result" id="resultCentrale"></div>

  <script>
    const notes = ['mathA', 'mathB', 'mathC', 'physA', 'physB', 'info', 'frA', 'frB', 'sia', 'sib'];

    const coeffs = {
      arts: {
        mathA: 4, mathB: 4, mathC: 4,
        physA: 4, physB: 4,
        info: 4,
        frA: 5, frB: 5,
        sia: 5, sib: 6
      },
      centrale: {
        mathA: 4, mathB: 4, mathC: 4,
        physA: 3, physB: 3,
        info: 3,
        frA: 3, frB: 3,
        sia: 3, sib: 3
      }
    };

    function calculerPoints() {
      ['arts', 'centrale'].forEach(ecole => {
        let total = 0;
        let totalCoeff = 0;
        for (let note of notes) {
          let val = parseFloat(document.getElementById(note).value) || 0;
          total += val * coeffs[ecole][note];
          totalCoeff += coeffs[ecole][note];
        }
        let moyenne = (total / totalCoeff).toFixed(2);
        let msg;
        if (ecole === 'arts') {
          msg = `<h2>Arts et Métiers</h2>Total points : ${total.toFixed(2)}<br>Moyenne : ${moyenne} / 20`;
        } else {
          msg = `<h2>Centrale</h2>Total points : ${total.toFixed(2)}<br>Moyenne : ${moyenne} / 20`;
        }
        document.getElementById('result' + capitalize(ecole)).innerHTML = msg;
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
